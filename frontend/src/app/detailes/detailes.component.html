<div class="bg-dark pb-5 min-vh-100">
  <div class="container" style="padding-top: 100px">
    <div *ngFor="let b of blog" class="row">
      <div class="col-md-12 mb-5 text-light text-center">
        <h1>{{b.title}}</h1>
        <div class="row w-50 mx-auto my-3">
          <div class="col-md-6 text-center">
            <div class="d-flex align-items-center justify-content-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 448 512"
              >
                <style>
                  svg {
                    fill: #0dcaf0;
                  }
                </style>
                <path
                  d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192h80v56H48V192zm0 104h80v64H48V296zm128 0h96v64H176V296zm144 0h80v64H320V296zm80-48H320V192h80v56zm0 160v40c0 8.8-7.2 16-16 16H320V408h80zm-128 0v56H176V408h96zm-144 0v56H64c-8.8 0-16-7.2-16-16V408h80zM272 248H176V192h96v56z"
                />
              </svg>
              <p class="m-0 ps-2">{{b.createdAt | date}}</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex align-items-center justify-content-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 448 512"
              >
                <path
                  d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                />
              </svg>
              <p class="m-0 ps-2">{{b.createdBy.name}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 fs-4 py-4 mb-5 text-white">
        <p>
          {{b.description}}        </p>
      </div>
      <div class="col-md-12">
        <a routerLink="/user" class="btn btn-info bg-info px-5">
          Back
        </a>
      </div>
    </div>
  </div>
</div>
