<section id="signIp" class="min-vh-100 bg-dark">
  <div class="container">
    <div class="row">
      <form [formGroup]="signInForm" (ngSubmit)="verifyUser()" class="signIp-form w-25 position-absolute start-50 top-50 translate-middle">
        <div *ngIf="msg!=''" class="alert alert-info p-2 my-1">
          <p class="m-0">{{msg}}</p>
        </div>
        <div class="col-md-12 mb-3">
          <input formControlName="email" type="email" class="form-control" placeholder="Enter your Email">
          <div *ngIf="signInForm.get('email')?.errors && signInForm.get('email')?.touched" class="alert alert-info p-2 my-1">
            <p *ngIf="signInForm.get('email')?.getError('required')" class="m-0">Email is required</p>
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <input formControlName="password" type="password" class="form-control" placeholder="Enter your password">
          <div *ngIf="signInForm.get('password')?.errors && signInForm.get('password')?.touched" class="alert alert-info p-2 my-1">
            <p *ngIf="signInForm.get('password')?.getError('required')" class="m-0">password is required</p>
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <input [disabled]="signInForm.invalid" type="submit" class="form-control btn btn-info w-100" [value]="loading?'Loading...':'Log In'">
        </div>
      </form>
    </div>
  </div>
</section>
